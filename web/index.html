	<style type="text/css">
		circle.foobar {
			fill: white;
			stroke: black;
			stroke-width: 18px;
		}

		rect.foobar {
			fill: black;
		}

		.row {
			display: block;
		}

		.main {
			height: 73%;
			position: relative;
		}

		.logo {
			position: absolute;
		  top: 50%;
		  transform: translateY(-50%);
		}

		.navbar {
			height: 11%;
			padding: 2% 0;
		}

		.navbar a {
			display: inline-block;
			text-align: center;
		}

		.navbar div {
			display: inline-block;
		}

		.navbar a:hover {
			color: white;
		}

		.navbar a i {
			display: inline-block;
			font-size: 2.5em;
			line-height: 2.5em;
			vertical-align: middle;
		}

		i:hover {
			color: white;
		}

		.soundcloud {
			height: 12%;
		}
